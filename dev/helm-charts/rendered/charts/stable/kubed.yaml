---
# Source: kubed/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubed-RELEASE-NAME
  labels:
    chart: "kubed-0.3.3"
    app: "kubed"
    heritage: "Tiller"
    release: "RELEASE-NAME"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "kubed"
        release: "RELEASE-NAME"
    spec:
      serviceAccountName: "default"
      containers:
      - name: kubed
        args:
        - run
        - --v=3
        - --api.address=:8080
        - --web.address=:56790
        image: 'appscode/kubed:0.4.0'
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: api
          protocol: TCP
        - containerPort: 56790
          name: web
          protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /srv/kubed
          - name: scratch
            mountPath: /tmp
      volumes:
        - name: config
          secret:
            secretName: kubed-RELEASE-NAME
        - name: scratch
          emptyDir: {}
