---
# Source: nginx-lego/templates/nginx-configmap.yaml
apiVersion: v1
data:
  proxy-connect-timeout: "30"
  proxy-read-timeout: "600"
  proxy-send-imeout: "600"
  hsts-include-subdomains: "false"
  body-size: "64m"
  server-name-hash-bucket-size: "256"
  enable-vts-status: "false"
kind: ConfigMap
metadata:
  name: RELEASE-NAME-nginx-lego

---
# Source: nginx-lego/templates/default-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-nginx-lego-default-backend
  labels:
    chart: "nginx-lego-0.3.1"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: RELEASE-NAME-nginx-lego-default-backend

---
# Source: nginx-lego/templates/nginx-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-nginx-lego
  labels:
    chart: "nginx-lego-0.3.1"
spec:
  type: "LoadBalancer"
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
  selector:
    app: RELEASE-NAME-nginx-lego
---
# Source: nginx-lego/templates/default-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-nginx-lego-default-backend
  labels:
    chart: "nginx-lego-0.3.1"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: RELEASE-NAME-nginx-lego-default-backend
    spec:
      containers:
      - name: RELEASE-NAME-nginx-lego-default-backend
        image: "k8s.gcr.io/defaultbackend:1.0"
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 1
            memory: 128Mi
          
---
# Source: nginx-lego/templates/nginx-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-nginx-lego
  labels:
    chart: "nginx-lego-0.3.1"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: RELEASE-NAME-nginx-lego
    spec:
      containers:
      - name: nginx-lego
        image: "k8s.gcr.io/nginx-ingress-controller:0.8.3"
        imagePullPolicy: IfNotPresent
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 1
            memory: 128Mi
          
        args:
        - /nginx-ingress-controller
        - --default-backend-service=hub/RELEASE-NAME-nginx-lego-default-backend
        - --nginx-configmap=hub/RELEASE-NAME-nginx-lego
---
