# Source: pachyderm/templates/etcd_deployment.yaml
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: etcd
  labels:
    app: RELEASE-NAME-etcd
    chart: "pachyderm-0.1.8"
    release: "RELEASE-NAME"
    heritage: "Tiller"
    suite: pachyderm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: RELEASE-NAME-etcd
      suite: pachyderm
  template:
    metadata:
      name: etcd
      labels:
        app: RELEASE-NAME-etcd
        suite: pachyderm
    spec:
      volumes:
        - name: etcdvol
          hostPath:
           path: "/var/pachyderm/etcd"
      containers:
        - name: etcd
          image: 'quay.io/coreos/etcd:v3.3.5'
          command:
          - "/usr/local/bin/etcd"
          - "--listen-client-urls=http://0.0.0.0:2379"
          - "--advertise-client-urls=http://0.0.0.0:2379"
          - "--data-dir=/var/data/etcd"
          - "--auto-compaction-retention=1"
          - "--max-txn-ops=5000"
          ports:
            - name: client-port
              containerPort: 2379
            - name: peer-port
              containerPort: 2380
          resources:
           requests:
            cpu: '250m'
            memory: 256M
          volumeMounts:
            - name: etcdvol
              mountPath: "/var/data/etcd"
          imagePullPolicy: IfNotPresent

