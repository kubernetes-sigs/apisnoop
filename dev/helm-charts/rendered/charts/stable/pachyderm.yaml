# Source: pachyderm/templates/pachd_deployment.yaml
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: pachd
  labels:
    app: pachd
    chart: "pachyderm-0.1.8"
    release: "RELEASE-NAME"
    heritage: "Tiller"
    suite: pachyderm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pachd
      suite: pachyderm
  template:
    metadata:
      name: pachd
      labels:
        app: pachd
        suite: pachyderm
    spec:
      volumes:
      - name: pachdvol
        hostPath:
         path: "/var/pachyderm/pachd"
      - name: pachyderm-storage-secret
        secret:
          secretName: pachyderm-storage-secret
      containers:
      - name: pachd
        image: 'pachyderm/pachd:1.7.3'
        ports:
        - name: api-grpc-port
          containerPort: 650
          protocol: TCP
        - name: trace-port
          containerPort: 651
        - name: api-http-port
          containerPort: 652
        env:
        - name: PACH_ROOT
          value: "/pach"
        - name: NUM_SHARDS
          value: '16'
        - name: STORAGE_BACKEND
          value: LOCAL
        - name: STORAGE_HOST_PATH
          value: "/var/pachyderm/pachd"
        - name: PACHD_POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: WORKER_IMAGE
          value: 'pachyderm/worker:1.7.3'
        - name: WORKER_SIDECAR_IMAGE
          value: 'pachyderm/pachd:1.7.3'
        - name: WORKER_IMAGE_PULL_POLICY
          value: IfNotPresent
        - name: PACHD_VERSION
          value: 1.7.3
        - name: METRICS
          value: 'true'
        - name: LOG_LEVEL
          value: info
        - name: BLOCK_CACHE_BYTES
          value: '0G'
        - name: IAM_ROLE
        - name: PACHYDERM_AUTHENTICATION_DISABLED_FOR_TESTING
          value: 'false'
        resources:
          requests:
            cpu: '250m'
            memory: 512M
        volumeMounts:
        - name: pachdvol
          mountPath: "/pach"
        - name: pachyderm-storage-secret
          mountPath: "/pachyderm-storage-secret"
        imagePullPolicy: Always
        securityContext:
          privileged: true
      serviceAccountName: pachyderm
  strategy: {}
status: {}

