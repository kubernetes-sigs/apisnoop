apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-envoy
  labels:
    app: envoy
    chart: envoy-1.1.2
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: envoy
      release: RELEASE-NAME
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
    
  template:
    metadata:
      labels:
        app: envoy
        release: RELEASE-NAME
        component: controller
      annotations:
        checksum/config: c12bb1bc486b1ab0aa12d90c7d2a20d65d0b84a920959bea044232a05e0676b0
    spec:
      securityContext:
        {}
        
      terminationGracePeriodSeconds: 30
      containers:

        - name: envoy
          image: "envoyproxy/envoy-alpine:952c5e1db91b6bcc1c11a0c8316d6b11bbcc3657"
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/dumb-init
            - --
            
          args:
            - /usr/local/bin/envoy
            - --v2-config-only
            - -l
            - $loglevel
            - -c
            - /config/envoy.yaml
            
          ports:
            - name: admin
              containerPort: 9901
              protocol: TCP
              
            - name: n0
              containerPort: 10000
              protocol: TCP
              

          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: admin
            
          readinessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: admin
            
          env:
          resources:
            {}
            
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: RELEASE-NAME-envoy

