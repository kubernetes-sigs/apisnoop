# Source: locust/templates/master-deploy.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-master
  labels:
    app: RELEASE-NAME-locust
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: "locust-0.3.0"
    component: master
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        release: "RELEASE-NAME"
        app: RELEASE-NAME-locust
        component: "master"
    spec:
      containers:
      - name: locust
        image: "quay.io/honestbee/locust:0.7.5"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
          
        env:
        - name: TARGET_HOST
          value: "https://site.example.com"
        - name: LOCUST_MODE
          value: "master"
        - name: LOCUST_SCRIPT
          value: "/locust-tasks/tasks.py"
        ports:
        - containerPort: 8089
          name: loc-master-web
          protocol: TCP
        - containerPort: 5557
          name: loc-master-p1
          protocol: TCP
        - containerPort: 5558
          name: loc-master-p2
          protocol: TCP
        volumeMounts:
          - name: locust-tasks
            mountPath: /locust-tasks/
        livenessProbe:
          periodSeconds: 30
          httpGet:
            path: /
            port: 8089
        readinessProbe:
          periodSeconds: 30
          httpGet:
            path: /
            port: 8089
      volumes:
      - name: "locust-tasks"
        configMap:
          name: RELEASE-NAME-worker
      restartPolicy: Always

