apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-worker
  labels:
    heritage: "Tiller"
    release: "RELEASE-NAME"
    chart: "locust-0.3.0"
    app: RELEASE-NAME-locust
data:
  tasks.py: |-
    from locust import HttpLocust, TaskSet, task
  
    class ElbTasks(TaskSet):
      @task
      def status(self):
          self.client.get("/status")
  
    class ElbWarmer(HttpLocust):
      task_set = ElbTasks
      min_wait = 1000
      max_wait = 3000
  

