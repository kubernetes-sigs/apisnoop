apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: RELEASE-NAME-horovod
  labels:
    app: horovod
    chart: horovod-1.0.0
    release: RELEASE-NAME
    heritage: Tiller
    role: worker
spec:
  selector:
    matchLabels:
      app: horovod
      release: RELEASE-NAME
      heritage: Tiller
      role: worker
  serviceName: RELEASE-NAME-horovod
  podManagementPolicy: Parallel
  replicas: 3
  template:
    metadata:
      labels:
        app: horovod
        chart: horovod-1.0.0
        release: RELEASE-NAME
        heritage: Tiller
        role: worker
    spec:
      selector:
        matchLabels:
          app: horovod
          release: RELEASE-NAME
          role: worker
      volumes:
      - name: RELEASE-NAME-horovod-cm
        configMap:
          name: RELEASE-NAME-horovod
          items:
          - key: hostfile.config
            path: hostfile
            mode: 438
          - key: ssh.readiness
            path: check.sh
            mode: 365
          - key: worker.run
            path: run.sh
            mode: 365
      containers:
      - name: worker
        image: "uber/horovod:0.12.1-tf1.8.0-py3.5"
        imagePullPolicy: IfNotPresent
        env:
        - name: SSHPORT
          value: "22"
        ports:
        - containerPort: 22
        volumeMounts:
        - name: RELEASE-NAME-horovod-cm
          mountPath: /horovod/generated
        command:
        - /horovod/generated/run.sh
        resources:
          {}
          

