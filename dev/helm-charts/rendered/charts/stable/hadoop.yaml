# Source: hadoop/templates/hdfs-dn-statefulset.yaml
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-hadoop-hdfs-dn
  annotations:
    checksum/config: 8baee74b8af6c9409c5b68dcc2324ac69b798b9304e74b1a75a7e496649f53fb
  labels:
    app: hadoop
    chart: hadoop-1.0.8
    release: RELEASE-NAME
    heritage: Tiller
    component: hdfs-dn
spec:
  serviceName: RELEASE-NAME-hadoop-hdfs-dn
  replicas: 1
  template:
    metadata:
      labels:
        app: hadoop
        release: RELEASE-NAME
        component: hdfs-dn
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app:  hadoop
                  release: "RELEASE-NAME"
                  component: hdfs-dn
      terminationGracePeriodSeconds: 0
      containers:
      - name: hdfs-dn
        image: danisla/hadoop:2.7.3
        imagePullPolicy: IfNotPresent
        command:
           - "/bin/bash"
           - "/tmp/hadoop-config/bootstrap.sh"
           - "-d"
        resources:       
          limits:
            cpu: 1000m
            memory: 2048Mi
          requests:
            cpu: 10m
            memory: 256Mi
          
        readinessProbe:
          httpGet:
            path: /
            port: 50075
          initialDelaySeconds: 5
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /
            port: 50075
          initialDelaySeconds: 10
          timeoutSeconds: 2
        volumeMounts:
        - name: hadoop-config
          mountPath: /tmp/hadoop-config
        - name: dfs
          mountPath: /root/hdfs/datanode
      volumes:
      - name: hadoop-config
        configMap:
          name: RELEASE-NAME-hadoop
      - name: dfs        
        emptyDir: {}

