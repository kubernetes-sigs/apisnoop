apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-metabase
  labels:
    app: metabase
    chart: metabase-0.4.3
    release: RELEASE-NAME
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: metabase
