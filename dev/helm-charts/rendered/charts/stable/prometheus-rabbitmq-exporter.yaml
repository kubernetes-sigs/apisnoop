---
# Source: prometheus-rabbitmq-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-prometheus-rabbitmq-exporter
  labels:
    app: prometheus-rabbitmq-exporter
    chart: prometheus-rabbitmq-exporter-0.1.4
    release: RELEASE-NAME
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
    - port: 9419
      targetPort: 9419
      protocol: TCP
      name: rabbitmq-exporter
  selector:
    app: prometheus-rabbitmq-exporter
    release: RELEASE-NAME

---
# Source: prometheus-rabbitmq-exporter/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-prometheus-rabbitmq-exporter
  labels:
    app: prometheus-rabbitmq-exporter
    chart: prometheus-rabbitmq-exporter-0.1.4
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-rabbitmq-exporter
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: prometheus-rabbitmq-exporter
        release: RELEASE-NAME
      annotations:
        {}
        
    spec:
      containers:
        - name: prometheus-rabbitmq-exporter
          image: "kbudde/rabbitmq-exporter:v0.28.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBIT_URL
              value: "http://myrabbit:15672"
            - name: RABBIT_USER
              value: "guest"
            - name: RABBIT_PASSWORD
              value: "guest"
            - name: PUBLISH_PORT
              value: "9419"
            - name: LOG_LEVEL
              value: "info"
            - name: RABBIT_CAPABILITIES
              value: "bert,no_sort"
            - name: INCLUDE_QUEUES
              value: ".*"
            - name: SKIP_QUEUES
              value: "^$"
          ports:
            - containerPort: 9419
          livenessProbe:
            httpGet:
              path: /
              port: 9419
          readinessProbe:
            httpGet:
              path: /
              port: 9419
          resources:
            {}
            

