apiVersion: v1
kind: Service
metadata:
  labels:
    app: oauth2-proxy
    chart: oauth2-proxy-0.6.0
    release: RELEASE-NAME
    heritage: Tiller
  name: RELEASE-NAME-oauth2-proxy
