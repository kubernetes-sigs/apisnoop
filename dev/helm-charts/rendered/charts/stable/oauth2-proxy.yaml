---
# Source: oauth2-proxy/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: oauth2-proxy
    chart: oauth2-proxy-0.6.0
    heritage: Tiller
    release: RELEASE-NAME
  name: RELEASE-NAME-oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: oauth2-proxy
        release: "RELEASE-NAME"
    spec:
      containers:
      - name: oauth2-proxy
        image: "a5huynh/oauth2_proxy:2.2"
        imagePullPolicy: IfNotPresent
        args:
          - --email-domain=*
          - --http-address=0.0.0.0:4180
          - --upstream=file:///dev/null
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name:  RELEASE-NAME-oauth2-proxy
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name:  RELEASE-NAME-oauth2-proxy
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name:  RELEASE-NAME-oauth2-proxy
              key: cookie-secret
        ports:
          - containerPort: 4180
            name: http
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /ping
            port: http
        readinessProbe:
          httpGet:
            path: /ping
            port: http
        resources:
          {}
          
        volumeMounts:
      volumes:
      tolerations:
        []
        

---
