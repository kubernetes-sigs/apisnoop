---
# Source: superset/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-superset
  labels:
    app: superset
    chart: superset-1.0.0
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
      release: RELEASE-NAME
  template:
    metadata:
      name: RELEASE-NAME-superset
      labels:
        app: superset
        chart: superset-1.0.0
        release: RELEASE-NAME
        heritage: Tiller
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      volumes:
        - name: superset-init
          secret:
            secretName: RELEASE-NAME-superset
        - name: superset-server-config
          configMap:
            name: RELEASE-NAME-superset
        - name: storage-volume
          emptyDir: {}
      containers:
        - name: superset
          image: "amancevice/superset:0.24.0"
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash"]
          args: ["/home/superset/init_superset.sh" ]
          volumeMounts:
            - name: superset-init
              mountPath: /home/superset
            - name: superset-server-config
              mountPath: /etc/superset
            - name: storage-volume
              mountPath: /var/lib/superset
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          env:
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 80
            periodSeconds: 10
            timeoutSeconds: 5
            
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            

