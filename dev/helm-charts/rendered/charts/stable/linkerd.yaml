# Source: linkerd/templates/daemonset.yaml
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: RELEASE-NAME-linkerd
    chart: "linkerd-0.4.1"
    heritage: "Tiller"
    release: "RELEASE-NAME"
  name: RELEASE-NAME-linkerd
spec:
  template:
    metadata:
      annotations:
      labels:
        app: RELEASE-NAME-linkerd
        release: "RELEASE-NAME"
    spec:
      volumes:
      - name: RELEASE-NAME-linkerd-config
        configMap:
          name: "RELEASE-NAME-linkerd-config"
      containers:
      - name: l5d
        image: buoyantio/linkerd:1.1.2
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        args:
        - /io.buoyant/linkerd/config/config.yaml
        ports:
        - name: incoming
          containerPort: 4141
          hostPort: 4141
        - name: outgoing
          containerPort: 4140
          hostPort: 4140
        - name: admin
          containerPort: 9990
          hostPort: 9990
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 0
            memory: 512Mi
          
        livenessProbe:
          httpGet:
            path: /admin
            port: 9990
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: "RELEASE-NAME-linkerd-config"
          mountPath: "/io.buoyant/linkerd/config"
          readOnly: true
      - name: kubectl
        image: buoyantio/kubectl:v1.6.2
        args:
        - "proxy"
        - "-p"
        - "8001"
        resources:
          requests:
            cpu: 0
            memory: 32Mi
          

