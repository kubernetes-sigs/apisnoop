apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-presto-coordinator
  labels:
    app: presto
    chart: presto-0.1
    release: RELEASE-NAME
    heritage: Tiller
    component: coordinator
spec:
  selector:
    matchLabels:
      app: presto
      release: RELEASE-NAME
      component: coordinator
  template:
    metadata:
      labels:
        app: presto
        release: RELEASE-NAME
        component: coordinator
    spec:
      volumes:
