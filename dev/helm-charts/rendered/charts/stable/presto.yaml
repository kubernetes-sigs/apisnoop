# Source: presto/templates/configmap-coordinator.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-presto-coordinator
  labels:
    app: presto
    chart: presto-0.1
    release: RELEASE-NAME
    heritage: Tiller
    component: coordinator
data:
  node.properties: |
    node.environment=production
    node.data-dir=/presto/etc/data

  jvm.config: |
    -server
    -Xmx8G
    -XX:+UseG1GC
    -XX:G1HeapRegionSize=32M
    -XX:+UseGCOverheadLimit
    -XX:+ExplicitGCInvokesConcurrent
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:+ExitOnOutOfMemoryError

  config.properties: |
    coordinator=true
    node-scheduler.include-coordinator=false
    http-server.http.port=8080
    query.max-memory=4GB
    query.max-memory-per-node=1GB
    discovery-server.enabled=true
    discovery.uri=http://RELEASE-NAME-presto:8080

  log.properties: |
    com.facebook.presto=INFO

  docker-presto.sh: |
    #!/bin/bash 
    cp /etc/presto/*.properties $PRESTO_CONF_DIR
    cp /etc/presto/*.config $PRESTO_CONF_DIR
    launcher run

---

