kind: Deployment
metadata:
  name: RELEASE-NAME-ethereum-bootnode
  labels:
    app: ethereum
    chart: ethereum-0.1.4
    release: RELEASE-NAME
    heritage: Tiller
    component: bootnode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethereum
      release: RELEASE-NAME
      component: bootnode
  template:
    metadata:
      labels:
        app: ethereum
        release: RELEASE-NAME
        component: bootnode
    spec:
      containers:
      - name: bootnode
        image: ethereum/client-go:alltools-v1.7.3
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: 
        - "-c"
        - "bootnode --nodekey=/etc/bootnode/node.key --verbosity=4"
        volumeMounts:
        - name: data
          mountPath: /etc/bootnode
        ports:
        - name: discovery
          containerPort: 30301
          protocol: UDP
      - name: bootnode-server
        image: ethereum/client-go:alltools-v1.7.3
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args:
        - "-c"
        - "while [ 1 ]; do echo -e \"HTTP/1.1 200 OK\n\nenode://$(bootnode -writeaddress --nodekey=/etc/bootnode/node.key)@$(POD_IP):30301\" | nc -l -v -p 80 || break; done;"
        volumeMounts:
        - name: data
          mountPath: /etc/bootnode
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 80
      initContainers:
      - name: genkey
        image: ethereum/client-go:alltools-v1.7.3
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args:
        - "-c"
        - "bootnode --genkey=/etc/bootnode/node.key"
        volumeMounts:
        - name: data
          mountPath: /etc/bootnode
      volumes:
      - name: data
        emptyDir: {}
