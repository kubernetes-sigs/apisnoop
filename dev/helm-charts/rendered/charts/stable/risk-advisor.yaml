---
# Source: risk-advisor/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-risk-advisor
  labels:
    chart: "risk-advisor-2.0.4"
    app: "risk-advisor"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  type: NodePort
  ports:
  - name: http
    protocol: TCP
    port: 9997
    targetPort: 9997
    nodePort: 31111
  selector:
    app: "risk-advisor"
    release: "RELEASE-NAME"

---
# Source: risk-advisor/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-risk-advisor
  labels:
    chart: "risk-advisor-2.0.4"
    app: "risk-advisor"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: "risk-advisor"
        release: "RELEASE-NAME"
    spec:
      containers:
      - name: risk-advisor
        image: "pposkrobko/risk-advisor:v1.0.0"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9997
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9997
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9997
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
            null
            

