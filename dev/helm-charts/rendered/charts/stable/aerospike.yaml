# Source: aerospike/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-aerospike
  labels:
    app: aerospike
    chart: aerospike-0.1.7
    release: RELEASE-NAME
    heritage: Tiller
data:
  aerospike.conf: |
    # aerospike configuration
        #default config file
    service {
        user root
        group root
        paxos-single-replica-limit 1
        pidfile /var/run/aerospike/asd.pid
        service-threads 4
        transaction-queues 4
        transaction-threads-per-queue 4
        proto-fd-max 15000
    }
    logging {
        file /var/log/aerospike/aerospike.log {
        context any info
        }
    
        console {
        context any info
        }
    }
    network {
        service {
        address any
        port 3000
        }
        heartbeat {
        address any
        interval 150
        
        mesh-seed-address-port RELEASE-NAME-aerospike-0.RELEASE-NAME-aerospike-mesh 3002
        mode mesh
        port 3002
        timeout 20
        protocol v3
    
        }
        fabric {
        port 3001
        }
    
        info {
        port 3003
        }
    }
    
    namespace test {
        replication-factor 2
        memory-size 1G
        default-ttl 5d
        storage-engine device {
        file /opt/aerospike/data/test.dat
        filesize 4G
        }
    }
