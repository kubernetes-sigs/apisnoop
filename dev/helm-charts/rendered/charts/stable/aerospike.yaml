---
# Source: aerospike/templates/statefulset.yaml
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: RELEASE-NAME-aerospike
  labels:
    app: aerospike
    chart: aerospike-0.1.7
    release: RELEASE-NAME
    heritage: Tiller
spec:
  serviceName: RELEASE-NAME-aerospike-mesh
  replicas: 1
  template:
    metadata:
      labels:
        app: aerospike
        release: RELEASE-NAME
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: RELEASE-NAME-aerospike
        image: "aerospike/aerospike-server:3.14.1.2"
        imagePullPolicy: IfNotPresent


        ports:
        - containerPort: 3000
          name: aero-clients
        - containerPort: 3002
          name: aero-mesh
        - containerPort: 3003
          name: aero-info
        readinessProbe:
          tcpSocket:
              port: 3000
          initialDelaySeconds: 15
          timeoutSeconds: 1
        volumeMounts:
        - name: config-volume
          mountPath: /etc/aerospike
        resources:
          {}
          
      nodeSelector:
        {}
        
      volumes:
      - name: config-volume
        configMap:
          name: RELEASE-NAME-aerospike
          items:
          - key: aerospike.conf
            path: aerospike.conf
  volumeClaimTemplates:

