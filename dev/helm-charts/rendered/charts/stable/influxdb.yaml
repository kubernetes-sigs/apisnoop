---
# Source: influxdb/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: RELEASE-NAME-influxdb
  labels:
    app: RELEASE-NAME-influxdb
    chart: "influxdb-1.0.0"
    release: "RELEASE-NAME"
    heritage: "Tiller"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: RELEASE-NAME-influxdb
        release: "RELEASE-NAME"
    spec:
      containers:
      - name: RELEASE-NAME-influxdb
        image: "influxdb:1.7-alpine"
        imagePullPolicy: "IfNotPresent"
        resources:
          limits:
            cpu: 8
            memory: 16Gi
          requests:
            cpu: 0.1
            memory: 256Mi
          
        ports:
        - name: api
          containerPort: 8086
        
        
        
        
        
        
        livenessProbe:
          httpGet:
            path: /ping
            port: api
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ping
            port: api
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: data
          mountPath: /var/lib/influxdb
        - name: config
          mountPath: /etc/influxdb
      volumes:
      - name: data
        emptyDir: {}
      - name: config
        configMap:
          name: RELEASE-NAME-influxdb
