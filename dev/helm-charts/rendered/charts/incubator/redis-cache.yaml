# Source: redis-cache/templates/ss.yaml
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: "RELEASE-NAME-redis-cache"
  labels:
     app: redis-cache
     chart: "redis-cache-0.4.0"
     release: "RELEASE-NAME"
     heritage: "Tiller"
spec:
  serviceName: "RELEASE-NAME-redis-cache"
  replicas: 3
  template:
    metadata:
      labels:
        app: redis-cache
        chart: "redis-cache-0.4.0"
        release: "RELEASE-NAME"
        heritage: "Tiller"
    spec:
      terminationGracePeriodSeconds: 60 
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: "kubernetes.io/hostname"
            labelSelector:
              matchLabels:
                app:  redis-cache
                release: "RELEASE-NAME"
      initContainers :
      - name: sentinel-micro 
        image: dhilipkumars/redis-sentinel-k8s:0.1.0
        imagePullPolicy: IfNotPresent
        args: ["-service",RELEASE-NAME-redis-cache]
        resources:
            {}
            
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: "v1"
                fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: redis
        image: redis:4.0.11-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: rd-port
        resources:
            limits:
              memory: 128Mi
            requests:
              memory: 128Mi
            
      - name: make-slave
        image: dhilipkumars/mk-redis-slave:0.1.0
        imagePullPolicy: IfNotPresent
        resources:
            {}
            
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: "v1"
                fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        emptyDir: {}

