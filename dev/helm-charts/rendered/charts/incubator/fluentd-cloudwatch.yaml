apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: RELEASE-NAME-fluentd-cloudwatch
  labels:
    app: fluentd-cloudwatch
    chart: "fluentd-cloudwatch-0.5.3"
    heritage: "Tiller"
    release: "RELEASE-NAME"
spec:
  template:
    metadata:
      labels:
        app: fluentd-cloudwatch
        release: "RELEASE-NAME"
      annotations:
        
    spec:
      serviceAccountName: "default"
      initContainers:
        - name: copy-fluentd-config
          image: busybox
          command: ['sh', '-c', 'cp /config-volume/* /etc/fluentd']
          volumeMounts:
            - name: config-volume
              mountPath: /config-volume
            - name: config
              mountPath: /etc/fluentd
      containers:
      - name: RELEASE-NAME-fluentd-cloudwatch
        image: "fluent/fluentd-kubernetes-daemonset:v0.12.43-cloudwatch"
        imagePullPolicy: "IfNotPresent"
        #hostNetwork: false
        env:
        - name: AWS_REGION
          value: us-east-1
        - name: LOG_GROUP_NAME
          value: kubernetes
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
          
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: config
          mountPath: /fluentd/etc
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: config
        emptyDir: {}
      - name: config-volume
        configMap:
          name: RELEASE-NAME-fluentd-cloudwatch

