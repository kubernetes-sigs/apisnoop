  selector:
    app: keycloak-proxy
    release: RELEASE-NAME
  sessionAffinity: None

---
# Source: keycloak-proxy/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: RELEASE-NAME-keycloak-proxy
  labels:
    app: keycloak-proxy
    chart: keycloak-proxy-0.0.1
    release: RELEASE-NAME
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-proxy
      release: RELEASE-NAME
  template:
    metadata:
      labels:
        app: keycloak-proxy
        release: RELEASE-NAME
    spec:
      containers:
        - name: keycloak-proxy
          image: "jboss/keycloak-proxy:3.4.2.Final"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {}
            
          volumeMounts:
            - mountPath: /opt/jboss/conf
              name: proxy-config
      volumes:
        - name: proxy-config
          configMap:
            defaultMode: 420
            name: RELEASE-NAME-keycloak-proxy

