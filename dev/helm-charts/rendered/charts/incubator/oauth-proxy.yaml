# Source: oauth-proxy/templates/deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: oauth-proxy
    chart: "oauth-proxy-0.1.8"
    heritage: Tiller
    release: RELEASE-NAME
  name: RELEASE-NAME-oauth-proxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: oauth-proxy
        release: "RELEASE-NAME"
    spec:
      containers:
      - name: oauth-proxy
        image: "a5huynh/oauth2_proxy:2.2"
        imagePullPolicy: IfNotPresent
        args:
          - --email-domain=*
          - --http-address=0.0.0.0:4180
          - --upstream=file:///dev/null
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name:  RELEASE-NAME-oauth-proxy
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name:  RELEASE-NAME-oauth-proxy
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name:  RELEASE-NAME-oauth-proxy
              key: cookie-secret
        ports:
          - containerPort: 4180
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
        resources:
          {}
          
      tolerations:
        []
        

